<section role="dialog" id="add-match-dialog" class="aui-layer aui-dialog2 aui-dialog2-medium" data-aui-modal="true" aria-hidden="true">
    <!-- Dialog header -->
    <header class="aui-dialog2-header">
        <!-- The dialog's title -->
        <h2 class="aui-dialog2-header-main">Match Details</h2>
        <!-- Close icon -->
        <a class="aui-dialog2-header-close">
            <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
        </a>
    </header>
    <!-- Main dialog content -->
    <div class="aui-dialog2-content">
        <form class="aui" onsubmit="return false;">
        	<fieldset>
              	<div class="field-group">
                    <label for="match-opponent">Your opponent</label>
                    <select class="select medium-long-field" id="match-opponent">
                    	<option value=""></option>
                    	<option value="1">Toto</option>
                      	<option value="2">Tata</option>
                    </select>
              	</div>
            </fieldset>
          	<fieldset>
              	<div class="field-group">
                    <label>Outcome</label>
		            <div class="radio">
		                <input class="radio" type="radio" name="match-outcome" id="match-outcome-won">
		                <label for="match-outcome-won">I won</label>
		            </div>
		            <div class="radio">
		                <input class="radio" type="radio" name="match-outcome" id="match-outcome-lost">
		                <label for="match-outcome-lost">I lost</label>
		            </div>
              	</div>
            </fieldset>
        	<fieldset>
              	<div class="field-group">
                  	<label for="match-game">
                      Game
                      &nbsp;
                      <span id="tooltip-games" class="aui-icon icon-inline-help" title="<b>8 ball</b> is the most common game; you have a type (stripes or fulls) and you make the black in the end.<br><br>But there are plenty others, check-out the <b>help section</b> to learn new exciting games!"><span>Help</span></span>
                    </label>
                  	<select class="select medium-field" id="match-game">
                      	<option>8 ball</option>
                      	<option>9 ball</option>
                      	<option>Rotation</option>
                      	<option>Straight pool</option>
                      	<option>Straight points</option>
                      	<option>One pocket</option>
                      	<option>Other</option>
                  	</select>
                    &nbsp;
                  	<select class="select medium-field" id="match-format">
                      	<option>1 frame</option>
                      	<option>Best of 3</option>
                      	<option>Best of 5</option>
                      	<option>Best of 7</option>
                      	<option>Other</option>
                  	</select>
              	</div>
              	<div class="field-group">
                  	<label>
                      Perfects
                      &nbsp;
                      <span id="tooltip-perfects" class="aui-icon icon-inline-help" title="A <b>perfect</b> is when you win the frame in 1 visit.<br><br>Yep, you pocket all the balls in one go!"><span>Help</span></span>
                    </label>
                  	<select class="select medium-field" id="match-perfects-me">
                      	<option>none for me</option>
                      	<option>1 for me</option>
                      	<option>2 for me</option>
                      	<option>3 for me</option>                      	
                  	</select>
                  	&nbsp;
                  	<select class="select medium-field" id="match-perfects-opponent">
                      	<option>none for my opponent</option>
                      	<option>1 for my opponent</option>
                      	<option>2 for my opponent</option>
                      	<option>3 for my opponent</option>
                  	</select>
              	</div>
          	</fieldset>
        </form>
    </div>
    
    <!-- Dialog footer -->
    <footer class="aui-dialog2-footer">
        <!-- Actions to render on the right of the footer -->
        <div class="aui-dialog2-footer-actions">
            <button id="match-save-button" class="aui-button aui-button-primary" aria-disabled="true">Submit</button>
            <button id="match-cancel-button" class="aui-button aui-button-link">Cancel</button>
        </div>
      <!-- Hint text is rendered on the left of the footer -->
      <div class="aui-dialog2-footer-hint" id="match-hint">
            Your opponent is not in the championship? <a id="match-register-link" href="https://share.emakina.net/display/activities/Pool+Championship+-+V2#">Invite him!</a>
      </div>
    </footer>
</section>

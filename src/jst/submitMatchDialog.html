<section role="dialog" id="add-match-dialog" class="aui-layer aui-dialog2 aui-dialog2-medium" data-aui-modal="true" aria-hidden="true">
    <!-- Dialog header -->
    <header class="aui-dialog2-header">
        <!-- The dialog's title -->
        <h2 class="aui-dialog2-header-main">Match summary</h2>
        <!-- Close icon -->
        <a class="aui-dialog2-header-close">
            <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
        </a>
    </header>
    <!-- Main dialog content -->
    <div class="aui-dialog2-content">
        <form class="aui" onsubmit="return false;">
          <fieldset>

            <div class="sentence">
              Today, I
              <% if(EP.Settings.allowLoserToEncode) { %>
                <select class="select xs-field" id="match-outcome">
                  <option value=""></option>
                  <option value="1">won</option>
                  <option value="0">lost</option>
                </select>
              <% } else { %>
                <strong>won</strong>
                <input type="hidden" id="match-outcome" value="1">
              <% } %>
              against
              <select class="select l-field" id="match-opponent">
                <option value=""></option>
                <% _(players).each(function (p) { %>
                <option value="<%= p.username %>"><%= p.firstName %> (aka "<%= p.stageName %>")</option>
                <% }); %>
              </select>
            </div>

            <div class="sentence">
              We played
              <select class="select s-field" id="match-game">
                <option>8 ball</option>
                <option>9 ball</option>
                <option>rotation</option>
                <option>straight pool</option>
                <option>points</option>
                <option>one pocket</option>
                <option>something else</option>
              </select>
              in a
              <select class="select s-field" id="match-format">
                <option value="1">single game</option>
                <option value="3">best of 3 games</option>
                <option value="5">best of 5 games</option>
                <option value="7">best of 7 games</option>
                <option value="9">best of 9 games</option>
              </select>
              match
            </div>

            <div class="sentence">
              I made
              <select class="select xxs-field" id="match-perfects-me">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              perfect(s) and my opponent
              <select class="select xxs-field" id="match-perfects-him">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>

          </fieldset>
        </form>
    </div>
    
    <!-- Dialog footer -->
    <footer class="aui-dialog2-footer">
        <!-- Actions to render on the right of the footer -->
        <div class="aui-dialog2-footer-actions">
            <div class="button-spinner"></div>
            <button id="match-save-button" class="aui-button aui-button-primary" disabled>Submit</button>
            <button id="match-cancel-button" class="aui-button aui-button-link">Cancel</button>
        </div>
      <!-- Hint text is rendered on the left of the footer -->
      <div class="aui-dialog2-footer-hint" id="match-hint">
            Your opponent is not in the league? <a id="match-invite-link" href="#">Invite him!</a>
      </div>
    </footer>
</section>

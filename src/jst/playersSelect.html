<%
	var size = size || 'm';

%>

	<select class="select <%= size %>-field" id="<%= id %>">

    	<option value="<%= p.username %>"><%= p.firstName %> "<%= p.stageName %>" <%= p.lastName %></option>
	    <% }); %>
	</select>
</form>

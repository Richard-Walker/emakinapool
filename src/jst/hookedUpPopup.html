<section role="dialog" id="hooked-up-popup" class="aui-layer aui-dialog2 aui-dialog2-medium" data-aui-modal="false" aria-hidden="true">
    <!-- Dialog header -->
    <header class="aui-dialog2-header">
        <!-- The dialog's title -->
        <h2 class="aui-dialog2-header-main">Game time!</h2>
        <!-- Close icon -->
        <a class="aui-dialog2-header-close">
            <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
        </a>
    </header>
    <!-- Main dialog content -->
    <div class="aui-dialog2-content">
        <form class="aui" onsubmit="return false;">
          <fieldset>
            <div class="sentence">
              <%= firstName %> "<strong><%= stageName %></strong>" is up to a game with you!
            </div>          
            <div class="sentence">
              Meet at the pool table or <a href="mailto:<%= stageName %> %3c<%= email %>%3e?subject=Pool game">send him/her an email</a>
            </div>
          </fieldset>
        </form>
    </div>
    
    <!-- Dialog footer -->
    <footer class="aui-dialog2-footer">
      <!-- Hint text is rendered on the left of the footer -->
      <div class="aui-dialog2-footer-hint">
        Both of you have been notified by email
      </div>
    </footer>
</section>

<link href="../../../dist/emails/emails.css" rel="stylesheet" />
<email>
	<subject>
		{{ stageName }} is available for pool
	</subject>
	<message>
		<table class="body"><tbody><tr><td valign="top">
			<table class="main" align="center"><tbody>
				<tr>
					<td>
						<img width="580" height="290" src="https://dl.dropboxusercontent.com/u/14573395/emakinapool/hooked-up-banner.jpg">
					</td>
				</tr>
				<tr>
					<td class="content">
						<h1>You've got yourself a game&nbsp;!</h1>
						<p>
							{{ firstName }} "{{ stageName }}" {{ lastName }} is up to a game with you,<br>meet him/her at the pool table.
						</p>
						<p>
							Shall you need to get in touch, {{ firstName }}'s email is
							<a href="mailto:{{ stageName }} <{{ email }}>">{{ email }}</a>
						</p>
					</td>
				</tr>
			</tbody></table>
		</td></tr></tbody></table>
	</message>
</email>

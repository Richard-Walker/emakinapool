<section role="dialog" id="register-dialog" class="aui-layer aui-dialog2 aui-dialog2-medium" data-aui-modal="true" aria-hidden="true">
  <!-- Dialog header -->
  <header class="aui-dialog2-header">
    <!-- The dialog's title -->
    <h2 class="aui-dialog2-header-main">Registration</h2>
    <!-- Close icon -->
    <a class="aui-dialog2-header-close">
      <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
    </a>
  </header>

  <!-- Main dialog content -->
  <div class="aui-dialog2-content">
    <form class="aui" onsubmit="return false;">
      <fieldset>
        <div class="sentence">
          Please register me to the <b>Emakina Pool League</b>
        </div>
        <div class="sentence">
          I want to play under the name of 
          <input placeholder="choose a stage name, like 'El Gladiator'" class="text xl-field" id="player-stage-name"></input>
        </div>
        <p id="player-stage-name-error" class="error">Error</p>
      </fieldset>
    </form>
  </div>
  <!-- Dialog footer -->
  <footer class="aui-dialog2-footer">
    <!-- Actions to render on the right of the footer -->
    <div class="aui-dialog2-footer-actions">
      <button id="player-save-button" class="aui-button aui-button-primary" disabled>Register</button>
      <button id="player-cancel-button" class="aui-button aui-button-link">Cancel</button>
    </div>
    <!-- Hint text is rendered on the left of the footer -->
    <div class="aui-dialog2-footer-hint">
      You will be the <%= number.ordinal() %> player to join.
    </div>
  </footer>
</section>

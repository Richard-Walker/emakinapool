<section role="dialog" id="cancel-play-dialog" class="aui-layer aui-dialog2 aui-dialog2-medium" data-aui-modal="true" aria-hidden="true">
    <!-- Dialog header -->
    <header class="aui-dialog2-header">
        <!-- The dialog's title -->
        <h2 class="aui-dialog2-header-main">Cancellation</h2>
        <!-- Close icon -->
        <a class="aui-dialog2-header-close">
            <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
        </a>
    </header>
    <!-- Main dialog content -->
    <div class="aui-dialog2-content">
        <form class="aui" onsubmit="return false;">
          <fieldset>
            <div class="sentence">
            </div>
            <div class="sentence">
              You are no longer available for pool?
            </div>          
          </fieldset>
        </form>
    </div>
    
    <!-- Dialog footer -->
    <footer class="aui-dialog2-footer">
      <!-- Actions to render on the right of the footer -->
      <div class="aui-dialog2-footer-actions">
        <div class="button-spinner"></div>
        <button id="cancel-play-ok-button" class="aui-button aui-button-primary">Cancel request</button>
        <button id="cancel-play-cancel-button" class="aui-button aui-button-link">Close</button>
      </div>
      <!-- Hint text is rendered on the left of the footer -->
      <div class="aui-dialog2-footer-hint">
        Thanks for letting us know.
      </div>
    </footer>
</section>

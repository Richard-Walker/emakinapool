<style type="text/css">

@import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800);


h1 {
    font-size: 28px;
    line-height: 38px;
    font-weight: 200;
    color: #252b33;
    margin-top: 25px;
    margin-bottom: 25px; 
}


table.body {
	width:100%;
	height:100%;
	background-color: #eaeced;
	padding: 50px 0px;

}

table.master {
	font-family: 'Open Sans', arial, sans-serif;
    font-size: 16px;
    line-height: 30px;
    font-weight: 400;
    color: #7e8890;

    width: 600px;
    background-color: #fff;
    text-align: center;

    padding: 50px;
    /*margin: 0px 50px;*/
}

a {
    white-space: nowrap;
    text-decoration: none;
    color: #3572b0;
    font-weight: bold;
}

a.button {
    background-color: #3572b0;
    padding: 14px 28px 14px 28px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    line-height: 18px !important;
    letter-spacing: 0.125em;
    text-transform: uppercase;
    font-size: 13px;
    font-family: 'Open Sans', Arial, sans-serif;
    font-weight: 400;
    color: #ffffff;
    text-decoration: none;
    display: inline-block;
    line-height: 18px !important;
    -webkit-text-size-adjust: none;
    mso-hide: all;
    margin-top: 25px;
    margin-bottom: 25px;
}


blockquote  {
    font-style: italic;
    color: #252b33;
}

span.quotes {
    font-weight: bold;
}

</style>
<email>
	<subject>
		Emakina Pool - Invitation
	</subject>
	<message>
		<table class="body"><tbody><tr><td valign="top">
			<table align="center" class="master"><tbody><tr><td>
				<h1>Invitation</h1>
				<p>
					Hi <%= invitee %>,
				</p>
				<p>
					<%= referer.fullName() %> -- also known as <strong><%= referer.stageName %></strong> -- thinks you might be intereseted in joining <a href="<%= url %>">the Emakina Pool League</a>.
				</p>
<!-- 				<% if (message !== '') { %>
 -->				<p>
					He/she says:
					<blockquote>
						<span class="quotes">"</span><%= message.replace(/[\r\n]/g, '<br>\n') %><span class="quotes">"</span>
					</blockquote>
				</p>
<!-- 				<% } %>
 -->				<p>
					<a class="button" href="<%= url %>">Give it a go !</a>
				</p>
			</td></tr></tbody></table>
		</td></tr></tbody></table>
	</message>
</email>

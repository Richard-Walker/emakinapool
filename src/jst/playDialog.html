<section role="dialog" id="play-dialog" class="aui-layer aui-dialog2 aui-dialog2-medium" data-aui-modal="true" aria-hidden="true">
    <!-- Dialog header -->
    <header class="aui-dialog2-header">
        <!-- The dialog's title -->
        <h2 class="aui-dialog2-header-main">Game request</h2>
        <!-- Close icon -->
        <a class="aui-dialog2-header-close">
            <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
        </a>
    </header>
    <!-- Main dialog content -->
    <div class="aui-dialog2-content">
        <form class="aui" onsubmit="return false;">
          <fieldset>
            <div class="sentence">
              You want to play a game of pool?
            </div>          
            <div class="sentence">
              Make a game request and we will let you know when someone is available.
            </div>
          </fieldset>
        </form>
    </div>
    
    <!-- Dialog footer -->
    <footer class="aui-dialog2-footer">
      <!-- Actions to render on the right of the footer -->
      <div class="aui-dialog2-footer-actions">
        <div class="button-spinner"></div>
        <button id="play-submit-button" class="aui-button aui-button-primary">Make request</button>
        <button id="play-cancel-button" class="aui-button aui-button-link">Cancel</button>
      </div>
      <!-- Hint text is rendered on the left of the footer -->
      <div class="aui-dialog2-footer-hint">
        You will be notified by email.
      </div>
    </footer>
</section>

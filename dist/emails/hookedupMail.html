
<email>
	<subject>
		Someone is available!
	</subject>
	<message>
		<body style="margin: 0px; padding: 0px 10px; background-color: #eaeced;">
			<table class="body" style="border-spacing: 0px; width: 100%; height: 100%; padding: 30px 0px; margin: 0px;"><tbody><tr><td valign="top" style="padding: 0px;">
				<table class="main" align="center" style="border-spacing: 0px; max-width: 580px; background-color: #fff;"><tbody>
					<tr>
						<td style="padding: 0px;">
							<img class="banner" width="580" src="cid:{{ banner.file.cid }}" style="max-width: 100%; width: 100%;">
						</td>
					</tr>
					<tr>
						<td class="content" style="text-align: center; font-family: 'Open Sans', arial, sans-serif; font-size: 16px; line-height: 30px; font-weight: 400; color: #7e8890; padding: 20px;">
							<h1 style="font-size: 28px; line-height: 38px; font-weight: 200; color: #252b33; margin-top: 25px; margin-bottom: 25px;">You've got yourself a game&nbsp;!</h1>
							<p style="text-align: center; font-family: 'Open Sans', arial, sans-serif; font-size: 16px; line-height: 30px; font-weight: 400; color: #7e8890;">
								{{ firstName }} "<strong style="font-weight: bold;">{{ stageName }}</strong>" is up to a game with you!
								<br>
								Meet at the pool table or <a href="mailto:{{ stageName }} %3c{{ email }}%3e?subject=Pool game" style="white-space: nowrap; text-decoration: none; color: #3572b0;">contact him/her</a>.
							</p>
							<blockquote style="font-style: italic; font-size: 22px; font-weight: 200;">
								<span class="quotes" style="font-weight: bold; color: #3572b0;">&ldquo;&nbsp;</span>{{ banner.quote }}<span class="quotes" style="font-weight: bold; color: #3572b0;">&nbsp;&rdquo;</span>
							</blockquote>
							<p style="text-align: center; font-family: 'Open Sans', arial, sans-serif; font-size: 16px; line-height: 30px; font-weight: 400; color: #7e8890;">
								-- {{ banner.quoteName }}
							</p>
						</td>
					</tr>
				</tbody></table>
			</td></tr></tbody></table>
		</body>
	</message>
</email>

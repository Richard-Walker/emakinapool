
<email>
	<subject>
		{{ stageName }} is available for pool
	</subject>
	<message>
		<table class="body" style="border-spacing: 0px; width: 100%; height: 100%; background-color: #eaeced; padding: 50px 0px; margin: 0px;"><tbody><tr><td valign="top" style="padding: 0px;">
			<table class="main" align="center" style="border-spacing: 0px; width: 580px; background-color: #fff;"><tbody>
				<tr>
					<td style="padding: 0px;">
						<img width="580" height="290" src="https://dl.dropboxusercontent.com/u/14573395/emakinapool/hooked-up-banner.jpg">
					</td>
				</tr>
				<tr>
					<td class="content" style="text-align: center; font-family: 'Open Sans', arial, sans-serif; font-size: 16px; line-height: 30px; font-weight: 400; color: #7e8890; padding: 40px;">
						<h1 style="font-size: 28px; line-height: 38px; font-weight: 200; color: #252b33; margin-top: 25px; margin-bottom: 25px;">You've got yourself a game&nbsp;!</h1>
						<p style="text-align: center; font-family: 'Open Sans', arial, sans-serif; font-size: 16px; line-height: 30px; font-weight: 400; color: #7e8890;">
							{{ firstName }} <strong>"{{ stageName }}"</strong> {{ lastName }} is up to a game with you,<br>meet him/her at the pool table.
						</p>
						<p style="text-align: center; font-family: 'Open Sans', arial, sans-serif; font-size: 16px; line-height: 30px; font-weight: 400; color: #7e8890;">
							Shall you need to get in touch, {{ firstName }}'s email is
							<a href="mailto:{{ stageName }} <{{ email }}>" style="white-space: nowrap; text-decoration: none; color: #3572b0; font-weight: bold;">{{ email }}</a>
						</p>
					</td>
				</tr>
			</tbody></table>
		</td></tr></tbody></table>
	</message>
</email>
